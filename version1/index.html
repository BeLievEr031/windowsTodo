<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows Todo</title>

    <link rel="stylesheet" href="./style/global.css" />
    <link rel="stylesheet" href="./style/sideBar.css" />
    <link rel="stylesheet" href="./style/sheet.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="main">
      <aside id="sidebar">
        <div class="lg-box"></div>
        <div class="inp-box">
          <input type="text" class="search" />
        </div>
        <div class="data1-box">
          <div class="data" menu-name="My Day">
            <img src="./icons/sun.svg" alt="sun" />
            <div>My Day</div>
            <div class="count">1</div>
            <div class="cover"></div>
          </div>
          <div class="data" menu-name="Important">
            <img src="./icons/star.svg" alt="sun" />
            <div>Important</div>
            <div class="count">1</div>
            <div class="cover"></div>
          </div>
          <div class="data" menu-name="Planned">
            <img src="./icons/book.svg" alt="sun" />
            <div>Planned</div>
            <div class="count">1</div>
            <div class="cover"></div>
          </div>
          <div class="data" menu-name="Assigned to me">
            <img src="./icons/user.svg" alt="sun" />
            <div>Assigned to me</div>
            <div class="count">1</div>
            <div class="cover"></div>
          </div>
          <div class="data activeted-menu active-menu" menu-name="Tasks">
            <img src="./icons/home.svg" alt="sun" />
            <div>Tasks</div>
            <div class="count">1</div>
            <div class="cover"></div>
          </div>
        </div>
        <hr />
        <div class="data2-box">
          <!-- <div class="data">
            <img src="./icons/menu.svg" alt="sun" />
            <input type="text" class="list-name" value="Group" />
            <div class="count">1</div>
          </div> -->
        </div>

        <div class="group">
          <span class="list-btn">New List</span>
        </div>

        <div id="context-menu">
          <div class="menu-data" id="rename-list">
            <img src="./icons/sidebar.svg" alt="" />
            Rename List
          </div>
          <div class="menu-data" id="delete-list">
            <img src="./icons/trash-2.svg" alt="" />
            Delete List
          </div>
        </div>
      </aside>
      <section id="section">
        <h1 id="tab-heading">
          <img
            src="./icons/home.svg"
            alt="home-icon"
            class="tab-heading-icon"
          />
          <span>Tasks</span>

          <span class="theme-switcher-icon">
            <img src="./icons/more-vertical.svg" alt="theme-switcher-icon" />
          </span>
        </h1>
        <div class="task-container">
          <!-- <div class="task">
            <div class="circle"></div>
            <div class="task-data">
              TASK ONE sjbdsjd iodh sihd suii hduis d sudhusi
            </div>
            <img src="./icons/star.svg" alt="circle-icon" class="important" />
          </div>

          </div> -->
          <!-- <div class="completed-task-drop-down">
            <div class="arrow">></div>
            <div>completed</div>
          </div>   -->
        </div>

        <div class="task-inp-cont">
          <input
            type="text"
            class="task-inp"
            placeholder="Add your task here"
          />
        </div>

        <div class="theme-cont">
          <div>Theme</div>
          <div class="theme-row theme-row-1"></div>
          <div class="theme-row theme-row-2"></div>
        </div>
      </section>

      <section class="task-info">
        <div id="task-info-close-btn">X</div>

        <div class="step-cont">
          <div class="curr-task-cont">
            <div class="circle mark-complete-btn"></div>
            <div class="curr-task">Task one ss</div>
          </div>

          <div class="step-task-cont">
            <div class="circle mark-complete-btn"></div>
            <div class="step-task">Task one</div>
          </div>

          <div class="next-step">+ Next Step</div>
        </div>
        <div class="add-my-day-btn">
          <img src="./icons/star.svg" alt="add-to-my-day-icon" />
          Add to my day
        </div>
        <div class="description">
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"
            placeholder="Add note"
          ></textarea>
        </div>
      </section>
    </div>
