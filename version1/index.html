<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows Todo</title>

    <link rel="stylesheet" href="./style/global.css" />
    <link rel="stylesheet" href="./style/sideBar.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="main">
      <aside id="sidebar">
        <div class="lg-box"></div>
        <div class="inp-box">
          <input type="text" class="search" />
        </div>
        <div class="data1-box">
          <div class="data">
            <img src="./icons/sun.svg" alt="sun" />
            <div>My Day</div>
            <div class="count">1</div>
          </div>
          <div class="data">
            <img src="./icons/star.svg" alt="sun" />
            <div>Important</div>
            <div class="count">1</div>
          </div>
          <div class="data">
            <img src="./icons/book.svg" alt="sun" />
            <div>Planned</div>
            <div class="count">1</div>
          </div>
          <div class="data">
            <img src="./icons/user.svg" alt="sun" />
            <div>Assigned to me</div>
            <div class="count">1</div>
          </div>
          <div class="data">
            <img src="./icons/home.svg" alt="sun" />
            <div>Tasks</div>
            <div class="count">1</div>
          </div>
        </div>
        <hr />
        <div class="data2-box">
          <div class="data">
            <img src="./icons/menu.svg" alt="sun" />
            <div>Group</div>
            <div class="count">1</div>
          </div>
        </div>

        <div class="group">
          <span class="list-btn">New List</span>
        </div>
      </aside>
      <section id="section"></section>
    </div>

    <script src="./utils/feather.js"></script>
    <script src="./_components/sideBar.js"></script>
  </body>
</html>
